name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build the Docker image
        run: |
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} crpi-xbcsdldt7fx2tv2q.cn-hangzhou.personal.cr.aliyuncs.com
          cd ruoyi-admin
          # 使用Dockerfile构建镜像
          docker build . --file Dockerfile --tag crpi-xbcsdldt7fx2tv2q.cn-hangzhou.personal.cr.aliyuncs.com/yxk1/ruoyi-admin:4.0.0
          # 推送镜像到镜像仓库
          docker push crpi-xbcsdldt7fx2tv2q.cn-hangzhou.personal.cr.aliyuncs.com/yxk1/ruoyi-admin:4.0.0
